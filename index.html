<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Estilos temporales para diferenciar secciones */
      header {
        background-color: #1e90ff;
        color: white;
        padding: 20px;
      }
      .samuel {
        background-color: #228b22;
        color: white;
        padding: 20px;
      }
      .diego {
        background-color: #ffa500;
        color: black;
        padding: 20px;
      }
      .miguel {
        background-color: #9932cc;
        color: white;
        padding: 20px;
      }
      .lucas {
        background-color: #f08080;
        color: black;
        padding: 20px;
      }
      footer {
        background-color: #2f4f4f;
        color: white;
        padding: 20px;
      }
    </style>
    <title>Alpaca Gaming</title>
  </head>
  <body>
    <!-- Maricielo ==> Encabezado -->
    <header>
      <!-- Aquí va el logo, navegación y botones de inicio de sesión o unirse -->
      <h1>Encabezado - Maricielo</h1>
    </header>

    <!-- Samuel ==> Imagen principal y carrusel -->
    <section class="samuel">
      <!-- Aquí iría el slider o collage de imágenes destacadas -->
      <h2>Sección de Samuel - Imagen principal / Carrusel</h2>
    </section>

    <!-- Diego ==> Sección de juegos destacados -->
    <section class="diego">
      <!-- Texto principal con mensaje de juegos nuevos y beneficios -->
      <h2>Sección de Diego - Juegos destacados</h2>
    </section>

    <!-- Miguel ==> Planes de Game Pass -->
    <section class="miguel">
      <!-- Detalles de los planes y beneficios adicionales -->
      <h2>Sección de Miguel - Planes de Game Pass</h2>
    </section>

    <!-- Lucas ==> Preguntas frecuentes -->
    <section class="lucas">
      <!-- Preguntas frecuentes, acordeones o listas -->
      <h2>Sección de Lucas - Preguntas frecuentes</h2>
    </section>

    <!-- Angely ==> Pie de página -->
    <footer>
      <!-- Información legal, enlaces de soporte, redes sociales -->
      <h2>Pie de página - Angely</h2>
    </footer>
  </body>
</html>
